<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Don't Miss Out!</h1>
            <p>Subscribe to get the top notch updates for mastering your craft.</p>
        </div>
    <div class="email-box">
        <input type="email" name="email" id="mail" placeholder="Enter your email address" autocomplete="on">
    </div>
    <span class="checkmate">
        <input type="checkbox" name="check" id="checkbox">
        <p>*By entering your email you agree to receive our newsletter. You can unsubscribe any time. See our privacy policy.</p>
    </span>
    <div class="submit-btn">
        <input type="submit" name="submit-bt" value="Sign Me Up">
    </div>
    </div>
</body>
</html>
